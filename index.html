  <body>
    <div class="forTitle">
      <input type="text" id="titlePlaylist" placeholder='Title Playlist' style="text-transform: capitalize;">
      <button type="button" id="titleBtn">Create Playlist</button>
    </div>
    <div class="forSearch">
      <input type="text" id="artist" placeholder='Search For Artist' style="text-transform: capitalize;">
      <button type="button" id"searchBtn" onclick="getSongsByArtist()">Search</button>
      <!-- <button class="save-it">Save</button> -->
    </div>
    <div class="forTracks">
      <h2>Tracks</h2>
      <div id="trackList"></div>
    </div>
    <div class="forPlaylist">
      <button class="collapsible">Current playlist</button>
      <div class="content">
<!--         <button class="rename-playlist-btn">Rename Playlist</button> -->
        <button type="button" id="rename-playlist-btn">Rename Playlist</button>
          <form id="rename-key">
            <b>New Title</b> <input type="text" name="newKey">
             <button type="button" id="submit">Submit</button>
          </form>
        <button class="clear-cache-btn">Delete Playlist</button>
        <p class="show-playlist"></p>
    </div>
